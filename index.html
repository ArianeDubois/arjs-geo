<html>
    <head>
        <title>AR.js Basic Projected Camera Example</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>

        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <!-- Look-at component. We don't need this now, but we will later. -->
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        renderer='antialias: true; alpha: true'>
            <a-camera gps-projected-camera rotation-reader></a-camera>
            <a-text gps-projected-entity-place='longitude: 2.4004633; latitude: 48.8627936;' value="lereels'ecritdanslevirtuel"
            font="Nouvellepolice-Regular-msdf.json"
            color="#33C3F0"
            negate="false">
    </a-text>
            <!-- <a-box gps-projected-entity-place='longitude: 2.4004633; latitude: 48.8627936;' material='color: red' scale='2 2 2' rotation="0 180 0"></a-box> -->
        </a-scene>

    </body>
</html>
