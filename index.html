<html>
    <head>
        <title>AR.js Basic Projected Camera Example</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjf5AOtCg17FrJgQuNGIwrH4kntPeutwM&callback=initMap"></script>

        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <!-- Look-at component. We don't need this now, but we will later. -->
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="script.js"></script>
    </head>

    <body style='margin: 0; overflow: hidden;'>
        <div class="centered instructions"></div>
    <a-scene
    vr-mode-ui="enabled: false"
    arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
    renderer='antialias: true; alpha: true'>
            <a-camera id='camera1' arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false; ' look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1' gps-projected-camera='gpsMinDistance: 5' rotation-reader></a-camera>

              <a-assets>
                <a-asset-item id="optimerBoldFont" src="cypher.json"></a-asset-item>
              </a-assets>
              <a-entity
              text="value: Hello, A-Frame!; color: #BBB"
              position="-0.9 0.2 -3"
              scale="5 5 5"></a-entity>
              <!-- <a-entity gps-projected-entity-place='longitude:  2.4007000889608276; latitude: 48.862606426966884;' text-geometry="value: LlEeRrEeEeLmSw@xEeCeRyIzTuDpAaNpSjLlEeVbIdRhTDUaEeLk; font: #optimerBoldFont" ></a-entity> -->
            </a-scene>
            <!-- <a-box gps-projected-entity-place='longitude: 2.4004633; latitude: 48.8627936;' material='color: red' scale='2 2 2' rotation="0 180 0"></a-box> -->
    </body>
</html>
