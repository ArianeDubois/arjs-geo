<html>
    <head>
        <title>AR.js Basic Projected Camera Example</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>

        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <!-- <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script> -->
        <script src="script.js"></script>
        <!-- <script>
            THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
        </script> -->
    </head>

    <body>
    <a-scene
    vr-mode-ui="enabled: false"
    arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
    renderer='antialias: true; alpha: true'>
            <!-- <a-camera id='camera1' look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.2' gps-projected-camera='gpsMinDistance: 5 ;gpsTimeInterval: 20'></a-camera> -->
                        <a-camera look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1' gps-projected-camera='simulateLatitude: 48.8628; simulateLongitude: 2.4004 ; gpsMinDistance: 5' rotation-reader></a-camera>

              <a-assets>
                <a-asset-item id="optimerBoldFont" src="cypher.json"></a-asset-item>
              </a-assets>
              <a-entity  cypher-mesh gps-projected-entity-place='longitude:  2.4004587061; latitude: 48.8628025474;' scale='3 3 3' text-geometry="value: LlEeRrEeEeLmSw@xEeCeRyIzTuDpAaNpSjLlEeVbIdRhTDUaEeLk; font: #optimerBoldFont" rotation="0 200 0" position="2 2 1"></a-entity>
            </a-scene>
    </body>
</html>
